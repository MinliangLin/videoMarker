<!doctype html>
<html>
<head>
   <link href="https://cdn.plyr.io/3.6.9/plyr.css" rel="stylesheet">
   <title>Video.js Markers Example</title>
</head>
<body>
  <video id="test_video" controls muted preload="none" class="video-js vjs-default-skin" width="640" height="360">
    <source src="" type="video/mp4">
  </video>
  <button onclick="load()">load</button>
  <p>preload=false</p>
</body>
<script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
<script>
  function load(){
    const player = new Plyr('#test_video');
    player.source = {
      type: 'video',
      title: 'Example',
      sources: [
        {
          src: "http://192.168.10.122/exp/minliang-share/video/large/mov9_540p/Aravindhante.mov",
          type: "video/mp4",
          size: 720,
        }
      ],
    };
  }
</script>
</html>
